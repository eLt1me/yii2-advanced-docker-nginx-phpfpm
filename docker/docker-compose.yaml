version: '3.5'
networks:
  yii-network:
    driver: bridge

services:

  yii-nginx:
    container_name: advanced-nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - ./../:${CONTAINER_PROJECT_LOCATION}
    environment:
      NGINX_ENVSUBST_OUTPUT_DIR: /etc/nginx/conf.d
      FRONTEND_SERVER_NAME: ${FRONTEND_SERVER_NAME}
      BACKEND_SERVER_NAME: ${BACKEND_SERVER_NAME}
    ports:
      - "80:80"
    networks:
      yii-network:
        aliases:
          - front-yii2
          - back-yii2
          - front.yii2.loc
          - back.yii2.loc
    depends_on:
      - advanced-php-fpm
    links:
      - advanced-php-fpm

  advanced-php-fpm:
    container_name: advanced-php-fpm
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    volumes:
      - ./../:${CONTAINER_PROJECT_LOCATION}
    networks:
      - yii-network

